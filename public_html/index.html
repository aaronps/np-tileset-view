<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>netPanzer Tileset View</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="init()">
        <section id="tiles">
            <header>Tile</header>
            <div class="controls">
                <button onclick="do_prev_tile()">-</button>
                <input type="number" min="0" max="11960" step="1" id="current_tile" value="0">
                <button onclick="do_next_tile()">+</button>
            </div>
            <div class="canvas">
                <canvas id="tile_canvas" width="32" height="32"></canvas>
            </div>
        </section>
        <div id="create_object_view">
            <input type="button" data-action="paint_object" value="Refresh Object" />
            <br />
            <div>
                From:
                <input type="text"   name="from_tile" value="0"/>
                <input type="button" data-action="next_tile" value="+"/>
                <input type="button" data-action="prev_tile" value="-"/>
            </div>
            <div>
                Row length: <input type="text" name="row_length" value="8"/>
                <input type="button" data-action="more_length" value="+"/>
                <input type="button" data-action="less_length" value="-"/>
            </div>
            <div>
                Num rows: <input type="text" name="num_rows" value="6"/>
                <input type="button" data-action="more_rows" value="+"/>
                <input type="button" data-action="less_rows" value="-"/>
            </div>

            <div>
                <input type="text" name="to_tile" value="0" disabled="disabled"/>
                <input type="button" data-action="set_from_tile_to" value="Set from here"/>
            </div>
            
            <canvas width="1024" height="768" style="border: 1px solid red;"></canvas>
        </div>
        <script src="jquery-1.5.1.js"></script>
        <script src="TileObjectView.js"></script>
        <script src="main.js"></script>
    </body>
</html>
