<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>netPanzer Tileset View</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="init()">
        <section id="tiles">
            <h2>Tile</h2>
            <div class="controls">
                <button data-action="prev_tile">&lt;</button>
                <input data-value="current-tile" type="number" min="0" max="11960" step="1" value="0">
                <button data-action="next_tile">&gt;</button>
            </div>
            <div class="canvas">
                <canvas id="tile_canvas" width="32" height="32"></canvas>
            </div>
        </section>
        <section id="create_object_view">
            <h2>Object</h2>
            <div class="controls">
                <button data-action="paint_object">Repaint</button>
            </div>
            <div class="controls">
                <label>Start Tile</label>
                <button data-action="prev_tile">&lt;</button>
                <input type="number" min="0" step="1" data-value="from_tile" value="0"/>
                <button data-action="next_tile">&gt;</button>
            </div>
            <div class="controls">
                <label>Width</label>
                <button data-action="width_dec">&lt;</button>
                <input type="number" min="1" step="1" data-value="row_length" value="8"/>
                <button data-action="width_inc">&gt;</button>

            </div>
            <div class="controls">
                <label>Height</label>
                <button data-action="height_dec">&lt;</button>
                <input type="number" min="1" step="1" data-value="num_rows" value="6"/>
                <button data-action="height_inc">&gt;</button>
            </div>

            <div class="controls">
                <label>Next tile</label>
                <input type="text" data-value="to_tile" value="0" disabled="disabled"/>
                <button data-action="set_start_tile">Start from this one</button>
            </div>
            
            <div class="canvas">
                <canvas width="256" height="256"></canvas>
            </div>
        </section>
        <script src="jquery-1.5.1.js"></script>
        <script src="TileView.js"></script>
        <script src="TileObjectView.js"></script>
        <script src="main.js"></script>
    </body>
</html>
